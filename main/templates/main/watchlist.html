<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>My Watchlist</h1>
        <div class="row">
            {% for movie in watchlist.movies.all %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ movie.poster.url }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <a href="/movie/{{ movie.id }}/" class="btn btn-primary">Details</a>
                        <a href="/remove-from-watchlist/{{ movie.id }}/" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No movies in your watchlist yet!</p>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
