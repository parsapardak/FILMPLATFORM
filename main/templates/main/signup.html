<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movie Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }
        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff566e;
        }
        .signup-container .btn-primary {
            background-color: #ff758c;
            border: none;
            font-weight: bold;
        }
        .signup-container .btn-primary:hover {
            background-color: #ff566e;
        }
        .signup-container .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .signup-container p {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container a {
            color: #ff758c;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
        .btn-guest {
            background-color: #00b894;
            color: white;
            border: none;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .btn-guest:hover {
            background-color: #009874;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>ðŸŽ¬ Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        <button onclick="window.location.href='/'" class="btn-guest">Continue as Guest</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
